<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Substitute Teacher Finder</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&amp;display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&amp;display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #e9f5fb; /* Soft light blue background */
            font-family: 'Roboto', sans-serif;
            color: #343a40;
        }

        .jumbotron {
            background: linear-gradient(135deg, #6ab04c, #badc58); /* Soft green gradient */
            color: white;
            padding: 50px 30px; /* Adjusted padding for better height */
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .school-name {
            font-family: 'Pacifico', cursive; /* Fun and cute font for the title */
            font-size: 2.5rem; /* Adjusted font size */
            color: #ffdd57; /* Light yellow color */
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.5); /* Adding shadow for a cute effect */
            margin-bottom: 10px; /* Spacing below the school name */
        }

        .jumbotron h1 {
            font-size: 1.8rem; /* Adjusted font size for the main title */
            margin: 0;
        }

        .jumbotron p {
            font-size: 1.2rem; /* Adjusted font size */
        }

        .form-container {
            background: white;
            padding: 40px; /* Kept padding for comfort */
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            margin-top: -40px;
            position: relative;
            z-index: 1;
        }

        .btn-custom {
            background: linear-gradient(135deg, #ff6b81, #ff4757); /* Soft pink gradient */
            border: none;
            color: white;
            padding: 12px 20px;
            font-size: 1.1rem;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 10px rgba(255, 107, 129, 0.3);
        }

        .btn-custom:hover {
            background: linear-gradient(135deg, #ff4757, #ff6b81);
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(255, 107, 129, 0.5);
        }

        .form-group label {
            font-weight: 500;
        }

        .lead {
            font-size: 1.5rem;
            font-weight: 400;
        }

        @media (max-width: 768px) {
            .jumbotron {
                padding: 40px 20px; /* Adjusted padding for smaller screens */
            }
        }

        .footer {
            text-align: center;
            padding: 5px; /* Reduced padding */
            background-color: #343a40;
            color: white;
            border-radius: 0 0 15px 15px; /* Rounded corners for the footer */
            font-size: 0.85rem; /* Smaller font size */
            min-height: 40px; /* Set a minimum height */
        }

        .footer a {
            color: #61dafb;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="jumbotron">
            <div class="school-name">R.S. Model Sr. Sec. School</div> <!-- School name placed above the title -->
            <h1 class="display-4">Substitute Teacher Finder</h1> <!-- Title moved below the school name -->
        </div>

        <div class="form-container">
            <form method="POST">
                <div class="form-group">
                    <label for="teachers">Enter the names of absent teachers (separated by commas):</label>
                    <input type="text" class="form-control" name="teachers" id="teachers" placeholder="Enter Teacher's Name" required>
                </div>
                <button type="submit" class="btn btn-primary btn-custom btn-block">Find Substitute</button>
            </form>
        </div>
    </div>

    <div class="footer">
        <p>Â© 2024 R.S. Model Senior Secondary School. All rights reserved.</p>
        <p><a href="#">Privacy Policy</a> | <a href="#">Contact Us</a></p>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>


</body></html>
